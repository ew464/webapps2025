{% extends 'register/register_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	PayApp | Register
{% endblock %}

{% block page_title %}
    Register
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center">
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
        </form>
    </div>
    <p class="text-center mt-3">Already have an account? <a href="/auth/login">Login</a>!</p>
{% endblock %}
